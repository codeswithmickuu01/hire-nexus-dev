<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Portal </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <div class="container-fluid">
        {% if user.is_authenticated and user.roles == 'student' %}
        <a class="navbar-brand" href="{% url 'student_dashboard' %}">Student Job Portal</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'recruiter_dashboard' %}">Recruiter Job Portal</a>
        {% endif %}
        <div class="d-flex ms-auto">
            {% if user.is_authenticated %}
            <span class="navbar-text text-light me-3">
                Welcome, {{ user.full_name |default:user.email }} 
            </span>
            <a href="{% url 'edit_profile' %}" class="btn btn-outline-warning btn-sm">Edit Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-warning btn-sm">Logout</a>
            {% endif %}
        </div>
       </div> 
    </nav>

    <script>
    window.Toast = window.Toast || Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
    });
    </script>


    {% block content %}

    {% endblock %}

    {% if messages %}
        <script>
        {% for message in messages %}
            Toast.fire({
            icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}",
            title: "{{ message|escapejs }}"
            });
        {% endfor %}
        </script>
    {% endif %}

</body>
</html>
